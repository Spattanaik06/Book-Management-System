<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	
	<div class="container">
	<h2>Book Info</h2>
	<div>
	<a href="/addbook"  class="btn btn-success mb-3 ">Add Book</a>
	</div>
	<table class="table table-bordered table-striped">
	<thead>
	
	<tr >
		<th>Book Id</th>
		<th>Book Name</th>
		<th>Book Author</th>
		<th>Book Price</th>
		<th>Action</th>
		
	</tr>

	</thead>
	<tbody>
	<tr th:if="${#lists.isEmpty(books)}">
	<td colspan="4" class="text-center">No Record Found</td>
	</tr>
	<tr th:each="book : ${books}">
		<td th:text="${book.bookId}"></td>
		<td th:text="${book.bookName}"></td>
		<td th:text="${book.bookAuthor}"></td>
		<td th:text="${book.bookPrice}"></td>
		<td > <a th:href="@{/edit/{id}(id=${book.bookId})}" class="btn btn-warning">Edit</a>
			<a th:href="@{/delete/{id}(id=${book.bookId})}" class="btn btn-danger">Delete</a>
	</tr>
	</tbody> 
	
	</table>
	</div>
</body>
</html>
