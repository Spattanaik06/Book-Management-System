<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<form th:action="@{/editBook}" th:object="${book}" method="post">
	<label class="form-label"></label>
	<input type="hidden" class="form-control" th:field="*{bookId}">
	<label class="form-label"></label>
	<input type="text" class="form-control" th:field="*{bookName}" required>
	<label class="form-label"></label>
	<input type="text" class="form-control" th:field="*{bookAuthor}" required>
	<label class="form-label"></label>
	<input type="number" class="form-control" th:field="*{bookPrice}" required>
	<button type="submit" class="btn btn-primary">Submit</button>
	
	</form>
</body>
</html>
