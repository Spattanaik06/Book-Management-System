<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Book</title>
<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div>
		<form th:action="@{/savebook}" th:object="${book}" method="post">
			<label class="form-label">Book Name</label>
			<input type="text" class="form-control" th:field="*{bookName}" placeholder="Enter The Book Name" required>
			<label class="form-label">Book Author</label>
			<input type="text" class="form-control" th:field="*{bookAuthor}" placeholder="Enter The Author Name" required>
			<label class="form-label">Book Price</label>
			<input type="number" class="form-control" th:field="*{bookPrice}" placeholder="Enter The Book Price" step="0.01" required>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
